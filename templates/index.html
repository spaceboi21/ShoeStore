<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Details</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ALWAYS LEGIT</h1>
        </div>
        <div class="main-content">
            <div class="shoe-details">
                <h2 id="shoe-name"></h2>
                <div class="details">
                    <p>Sku: <span id="sku"></span></p>
                    <p>Size: <span id="size"></span></p>
                    <p>Release Date: <span id="release-date"></span></p>
                    <p>Gender: <span id="gender"></span></p>
                </div>
                <img id="shoe-image" src="" alt="Shoe Image">
                <div class="prices">
                    <p>App Price: <span id="app-price"></span></p>
                    <p>Recent Sale: <span id="recent-sale"></span></p>
                    <p>Consign Price: <span id="consign-price"></span></p>
                </div>
                <div class="liquidity">
                    <p>Liquidity</p>
                    <input type="range" min="0" max="100" value="50" id="liquidity-bar" disabled>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
